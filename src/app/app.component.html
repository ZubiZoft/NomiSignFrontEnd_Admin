<!--The content below is only a placeholder and can be replaced.-->
<div>

  <div class="mobileHeaderTitle centerText" *ngIf="username">
    <img style="max-height:60px; position:absolute;left:12%" src="../assets/images/Nomi_Sign-12-1-1.png" class="mobileHeaderLogo" />
    <h1 style="line-height:50px" class="mobileHeaderText"> RQ Admin Page</h1>
  </div>

  <h1 class="toolbar" *ngIf="username">

    <span style="display:none" class="displayContentMobile">
      <button md-button [mdMenuTriggerFor]="mobileMenu"> <md-icon>menu</md-icon> </button>

      <md-menu #mobileMenu="mdMenu">
        <button md-menu-item routerLink="/dashboard" routerLinkActive="active" i18n="@@GoHomePageMenuHeader"> Home </button>
        <button md-menu-item [mdMenuTriggerFor]="companyMenu" i18n="@@GoCompaniesPageMenuHeader"> Companies </button>
        <button md-menu-item [mdMenuTriggerFor]="employeeMenu" i18n="@@GoEmployeesPageMenuHeader"> Employees </button>
        <button md-menu-item [mdMenuTriggerFor]="companyuserMenu" i18n="@@GoCompanyUsersPageMenuHeader"> Company Users </button>
      </md-menu>
      <span style="float:right" *ngIf="username">
          <button md-button [mdMenuTriggerFor]="menu">
              <md-icon>person</md-icon>{{username}}<md-icon>arrow_drop_down</md-icon>
            </button>
            <md-menu #menu="mdMenu">
              <button md-menu-item (click)="logout()">
                <md-icon>exit_to_app</md-icon>
                <span i18n="action | user will click this to log out of the website@@LogoutAction">Logout</span>
      </button>
      </md-menu>
      </span>
    </span>

    <div style="margin-left:12%">
      <span class="hideContentMobile">
      <span>
        <button md-button routerLink="/dashboard" routerLinkActive="active">
          <span i18n="menu header | User will click this to navigate to the home page@@GoHomePageMenuHeader">
            Home 
          </span>
        </button>
      </span>
    
        <button md-button [mdMenuTriggerFor]="companyMenu">
          <span i18n="menu header | User will click this to navigate to the companies page@@GoCompaniesPageMenuHeader"> 
            Companies 
          </span>
          <md-icon>arrow_drop_down</md-icon>
        </button>

        <md-menu #companyMenu="mdMenu">
          <button md-menu-item routerLink="/companies" routerLinkActive="active">
            <span i18n="@GoCompaniesPageMenuHeader"> 
              Companies 
            </span>
          </button>
          <button  md-menu-item routerLink="/companyNew" routerLinkActive="active">
            <span i18n="menu header | User will click this to create a new company@@NewCompanyPageHeader"> 
              New Company 
            </span>
          </button>
      </md-menu>
     

      <button md-button [mdMenuTriggerFor]="employeeMenu">
        <span i18n="menu header | User will click this to go to the employees page@@GoEmployeesPageMenuHeader">
          Employees 
        </span>
        <md-icon>arrow_drop_down</md-icon>
      </button>
      <md-menu #employeeMenu="mdMenu">
        <button md-menu-item routerLink="/employees" routerLinkActive="active">
          <span i18n="@@GoEmployeesPageMenuHeader">
            Employees
          </span>
        </button>
      </md-menu>

      <button md-button [mdMenuTriggerFor]="companyuserMenu">
        <span i18n="menu header | User will click this to go to the company user's page@@GoCompanyUsersPageMenuHeader">
          Company Users 
        </span>
        <md-icon>arrow_drop_down</md-icon>
      </button>
      <md-menu #companyuserMenu="mdMenu">
        <button md-menu-item routerLink="/companyusers" routerLinkActive="active">
          <span i18n="@@GoCompanyUsersPageMenuHeader">
            Company Users
          </span>
        </button>
      </md-menu>
    
      <span style="float:right" *ngIf="username">
          <button md-button [mdMenuTriggerFor]="menu">
              <md-icon>person</md-icon>{{username}}<md-icon>arrow_drop_down</md-icon>
            </button>
            <md-menu #menu="mdMenu">
              <button md-menu-item (click)="logout()">
                <md-icon>exit_to_app</md-icon>
                <span i18n="action | user will click this to log out of the website@@LogoutAction">Logout</span>
      </button>
      </md-menu>
      </span>
    </span>
    </div>
  </h1>
