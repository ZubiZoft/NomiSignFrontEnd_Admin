<div class="container">
    <br>
    <div class="row justify-content-md-center">
        <h1>Cambiar Contrase単a</h1>
    </div>
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <mat-form-field style="width: 100%">
                <input matInput placeholder="Contrase単a Actual" [type]="oldHide ? 'password' : 'text'"
                       [formControl]="oldPasswordFormControl" [(ngModel)]="changePassword.OldPassword">
                <mat-icon matSuffix (click)="oldHide = !oldHide">{{oldHide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <mat-form-field style="width: 100%">
                <input matInput placeholder="Nueva Contrase単a" [type]="newHide ? 'password' : 'text'"
                       [formControl]="passwordFormControl" [(ngModel)]="changePassword.NewPassword">
                <mat-icon matSuffix (click)="newHide = !newHide">{{newHide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <mat-form-field style="width: 100%">
                <input matInput placeholder="Confirmar Nueva Contrase単a" [type]="confirmHide ? 'password' : 'text'"
                       [formControl]="passwordVerifyFormControl" [(ngModel)]="changePassword.ConfirmPassword">
                <mat-icon matSuffix (click)="confirmHide = !confirmHide">{{confirmHide ? 'visibility' :
                    'visibility_off'}}
                </mat-icon>
            </mat-form-field>
        </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <button mat-raised-button color="primary" style="width: 100%" (click)="changePwd()"
                    [disabled]="changePassword.OldPassword == '' || changePassword.NewPassword == null ||
                    changePassword.NewPassword != changePassword.ConfirmPassword || !isPromiseDone">
                <mat-icon>save</mat-icon>
                Cambiar
            </button>
        </div>
    </div>
    <div class="row justify-content-md-center" *ngIf="!isPromiseDone">
        <mat-spinner></mat-spinner>
    </div>
</div>
