<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>
<div style="max-height: 100vh; overflow-y: auto" class="centeredList">
    <form class="example-form" *ngIf="systemSettings">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Product Name" value="{{systemSettings.ProductName}}" [(ngModel)]="systemSettings.ProductName"
                name="systemName" i18n-placeholder="input field | input field which contains the companys's product name@@CompanyProductNameInput">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Product Icon" value="{{systemSettings.ProductIcon}}" [(ngModel)]="systemSettings.ProductIcon"
                name="systemIcon" i18n-placeholder="input field | input field which contains the companys's product icon@@CompanyProductIconInput">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Support Telephone Number" value="{{systemSettings.SupportTelephoneNumber}}" [(ngModel)]="systemSettings.SupportTelephoneNumber"
                name="systemNumber" i18n-placeholder="input field | input field which contains the companys's telephone number@@CompanySupportTelephoneInput">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Primary System File Path" value="{{systemSettings.SystemFilePath1}}" [(ngModel)]="systemSettings.SystemFilePath1"
                name="systemFilePath1" i18n-placeholder="input field | input field which contains the companys's primary file path@@CompanyPrimaryFilePathInput">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Backup System File Path" value="{{systemSettings.SystemFilePath2}}" [(ngModel)]="systemSettings.SystemFilePath2"
                name="systemFilePath2" i18n-placeholder="input field | input field which contains the companys's backup file path@@CompanyFilePathBackupInput">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)=updateSettings() i18n="@@UpdateButton"> Update </button>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
