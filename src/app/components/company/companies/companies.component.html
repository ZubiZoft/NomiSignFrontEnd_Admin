<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>
<div style="max-height: 100vh; overflow-y: auto" *ngIf="companies">
  <button mat-button routerLink="/companyNew" class="leftFloat">
    <mat-icon mat-list-icon>add</mat-icon>
    <mat-icon mat-list-icon>business</mat-icon>
  </button>


  <h1 i18n="CompaniesHeader" class="centerText">Companies</h1>
  <div style="margin-top:10px;  line-height:1.25;" class="centerText">
    <mat-icon style="vertical-align:middle">search</mat-icon>
    <input #search placeholder="Search" (keyup)="0" class="inputSearchBox"/>
  </div>
  <mat-list class="centeredList">

    <mat-list-item *ngFor="let company of (companies | listfilter: search.value)" style="border-bottom: 1px solid grey; cursor: pointer"
      [routerLink]="['/companyEdit', company.CompanyId]" routerLinkActive="active">
      <mat-icon mat-list-icon>business</mat-icon>
      <h4 mat-line><strong>{{company.CompanyName}}</strong></h4>
      <p mat-line>{{ company.CompanyRFC }} </p>
      <p mat-line>Signatures Purchased: {{ company.TotalSignaturesPurchased }} Signatures Remaining: {{ company.SignatureBalance }}</p>
    </mat-list-item>
    
  </mat-list>
  <br/>
  <br/>  <br/>  <br/>  <br/>
  <br/>  <br/>  <br/>  <br/>
  <br/>  <br/>  <br/>
</div>
<div class="centerText" *ngIf="!companies && isPromiseDone" i18n="message | message letting the user know there are no companies@@NoCompaniesMessage"> 
    There are no companies to view
</div>
