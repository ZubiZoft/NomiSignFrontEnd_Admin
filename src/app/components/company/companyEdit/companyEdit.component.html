<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>
<div style="max-height: 100vh; overflow-y: auto" class="centeredList">
    <form class="example-form" *ngIf="company">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Company ID" disabled value="{{company.CompanyId}}" i18n-placeholder="input field | input field which displays the companies id@@CompanyIdInput">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Company Name" value="{{company.CompanyName}}" [(ngModel)]="company.CompanyName" name="companyName"
                i18n-placeholder="@@CompanyNameInput">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" value="{{company.Address1}}" [(ngModel)]="company.Address1" name="companyAddress1" i18n-placeholder="@@CompanyAdressInput">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="margin-top:-40px">
            <input matInput value="{{company.Address2}}" [(ngModel)]="company.Address2" name="companyAddress2" i18n-placeholder="@@CompanyAdressInput">
        </mat-form-field>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="City" value="{{company.City}}" [(ngModel)]="company.City" name="companyCity" i18n-placeholder="@@CompanyCityInput">
                    </mat-form-field>
                </td>
                <td>
                    <mat-select placeholder="State" [(ngModel)]="company.State" name=companyState style="padding: 10px 15px 14px 15px" i18n-placeholder="@@CompanyStateInput">
                        <mat-option *ngFor="let state of states.codes" [value]="state">
                            {{ state }}
                        </mat-option>
                    </mat-select>

                    <!-- <input matInput placeholder="State" value="{{company.State}}"> -->
                    <!-- <md-form-field class="example-full-width"></md-form-field></td> -->
            </tr>
        </table>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Zip Code" value="{{company.PostalCode}}" [(ngModel)]="company.PostalCode" name="companyPostCode"
                i18n-placeholder="@@CompanyPostalCode">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="RFC" value="{{company.CompanyRFC}}" [(ngModel)]="company.CompanyRFC" name="companyRfc" i18n-placeholder="@@CompanyRFCInput">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)=updateCompany() i18n="@@UpdateButton"> Update </button>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
