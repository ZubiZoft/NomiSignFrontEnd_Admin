<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>

<div class="company-list" *ngIf="companies">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12">
        <br>
        <h2 i18n="CompaniesHeader" class="centerText">Compañías</h2>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-10">
        <mat-form-field style="width: 100%;">
          <mat-icon matSuffix>search</mat-icon>
          <input matInput #search placeholder="Buscar Compañía" (keyup)="0" />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-10">
        <br>
        <mat-list>
          <mat-list-item *ngFor="let company of (companies | listfilter: search.value)"
                         style="border-bottom: 1px solid grey; cursor: pointer"
                         [routerLink]="['/receipts', company.CompanyId, 'rejected']"
                         routerLinkActive="active">
            <mat-icon mat-list-icon>business</mat-icon>
            <h4 class="font-weight-bold" mat-line>{{company.CompanyName}}</h4>
            <p mat-line>{{company.CompanyRFC}}</p>
          </mat-list-item>
        </mat-list>
        <br/> <br/> <br/>
      </div>
    </div>
  </div>
</div>
