<br>
<div class="main-viewer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h1>Validador</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h4>de NOM 151</h4>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-1">
        <div class="circle-dot align-middle">
          <div>1</div>
        </div>
      </div>
      <div class="col-md-8">
        Adjunta el .PDF y .NOM151 de los recibos de nómina a validar.
      </div>
      <div class="col-md-3 text-right">
        <input-file style="padding-bottom:15px; width: 100%;" (change)="onFilesSelected($event)"
                    accept=".nom151,application/pdf">
          <span class="nofiles">&nbsp;&nbsp;Buscar Archivos&nbsp;&nbsp;&nbsp;</span> &nbsp; &nbsp; &nbsp;
          <span class="selected">Archivos Seleccionados</span>
        </input-file>
      </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-1">
        <div class="circle-dot align-middle">
          <div>2</div>
        </div>
      </div>
      <div class="col-md-8">
        Revisa los archivos a validar.
      </div>
      <div class="col-md-3">
        <button mat-raised-button color="primary" style="width: 100%; vertical-align: middle;"
                (click)="validateSignature()" [disabled]="processStatus < 1 || !isPromiseDone">
          <mat-icon >verified_user</mat-icon>
          &nbsp;&nbsp;Validar
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Nombre del archivo</th>
              <th scope="col" class="text-center">Estatus</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of reqs">
              <td scope="row">{{r.PdfReceiptName}}</td>
              <td class="text-center">
                <i *ngIf="r.Status == 1" class="material-icons icon-green">check_circle</i>
                <i *ngIf="r.Status == 2" class="material-icons icon-red">cancel</i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-1">
        <div class="circle-dot align-middle">
          <div>3</div>
        </div>
      </div>
      <div class="col-md-8">
        Descarga las constancias de verificación.
      </div>
      <div class="col-md-3">
        <download-btn [verifySignReqs]="reqs" [disable]="processStatus < 2 || !isPromiseDone">

        </download-btn>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
