<div style="position:absolute;top:20%;width:100%" class="loginContainerMobile">
    <div style="width:60%; transform: translateY(200%)" class="loginTitleMobile centerText">
        <h1 style="color: #808080;">Administración</h1>
        <br>
        <img style="width:84%;" src="../../assets/images/Nomi_Sign-12-1-1.png" class="loginLogoMobile leftFloat"/>
    </div>
    <div>
        <mat-card style="margin-right:50px; width: 34%; text-align: center; float:right" class="loginFormMobile">
            <h1 class="centerText">
                <h2 style="color: #808080;">
                    Login</h2>
            </h1>
            <br>
            <mat-card-content>
                <form name="loginForm">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <mat-form-field class="example-full-width">
                                <input type="email" matInput [formControl]="form.controls['email']"
                                       [(ngModel)]=userName placeholder="Email" name=userName required>
                                <mat-icon matSuffix style="color: #808080;">account_circle</mat-icon>
                                <mat-error *ngIf="form.controls['email'].hasError('required')">
                                    El email es un campo <strong>obligatorio</strong>
                                </mat-error>
                                <mat-error *ngIf="!form.controls['email'].hasError('required') &&
                                        form.controls['email'].hasError('email')">
                                    El email no es <strong>válido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput [formControl]="form.controls['password']" placeholder="Contraseña"
                                       [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name=password required>
                                <mat-icon matSuffix (click)="hide = !hide" style="color: #808080;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                <mat-error *ngIf="form.controls['password'].hasError('required')">
                                    La contraseña es un campo <strong>obligatorio</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <button mat-raised-button color="primary" style="width:85%" (click)=login()
                [disabled]="!isPromiseDone || form.invalid"> Iniciar Sesión</button>
            <br/><br/>
            <p class="forgot-my-password" routerLinkActive="active"
               (click)="openForgotPasswordDialog();">Olvidé mi contraseña</p>
        </mat-card>
    </div>
</div>
