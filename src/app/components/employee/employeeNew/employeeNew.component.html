<div style="max-height: 80vh; overflow-y: auto" class="centeredList">
    <br>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID Compañía" disabled value="{{employee.CompanyId}}" i18n-placeholder="input field | input field which contains the company's id@@CompanyIdField">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Correo Electrónico" [(ngModel)]="employee.EmailAddress" name=employeeEmail
             type="email" required
             i18n-placeholder="input field | input field which contains the employee's email@@EmployeeEmailField">
    </mat-form-field>
      <table>
          <tr>
              <td style="width: 50%">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Teléfono" value="{{employee.CellPhoneNumber}}" [(ngModel)]="employee.CellPhoneNumber" name=employeeCellPhoneNumber
                             i18n-placeholder="@@EmployeeCellPhoneNumber" minlength="10" maxlength="10">
                  </mat-form-field>
              </td>
              <td>
                  <button mat-raised-button color="primary" (click)=verifyNewEmployeeCellNumber() i18n="action | button which will update the employee's info when clicked@@UpdateButton"> Verificar </button>
              </td>
              <td>
                  <span><strong> {{cellNumberVerificationStatus}} </strong></span>

              </td>
          </tr>
      </table>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre(s)" [(ngModel)]="employee.FirstName" name=employeeFirst i18n-placeholder="input field | input field which contains the employee's first name@@EmployeeFirstNameField">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Apellido Paterno" [(ngModel)]="employee.LastName1" name=employeeLast1 i18n-placeholder="input field | input field which contains the employee's last name@@EmployeeLastNameField">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Apellido Materno" [(ngModel)]="employee.LastName2" name=employeeLast2 i18n-placeholder="input field | input field which contains the employee's last name@@EmployeeLastNameField">
    </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="CURP" [(ngModel)]="employee.CURP" name=employeeCurp i18n-placeholder="input field | input field which contains the employee's curp value@@EmployeeCURPField">
      </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput placeholder="RFC" [(ngModel)]="employee.RFC" name=employeeRfc i18n-placeholder="input field | input field which contains the employee's rfc code@@EmployeeRFCField">
    </mat-form-field>
    
  </form>
    <!-- TODO: dont allow a save till phone is verified -->
  <button mat-raised-button color="primary" (click)=saveEmployee() i18n="action | button which will update the employee's info when clicked@@UpdateButton"> Guardar </button>
  <br/><br/><br/><br/>
    <br/><br/><br/><br/>
    <br/><br/><br/>
</div>
