<mat-spinner style="margin:0 auto;" *ngIf="!isPromiseDone"></mat-spinner>

<div  style="overflow-y: auto; max-height:100vh" *ngIf="employees">
  <button mat-button [routerLink]="['/employeeNew', companyId]" class="leftFloat">
  <mat-icon mat-list-icon>add</mat-icon><mat-icon mat-list-icon>account_circle</mat-icon> 
</button>
<h1 i18n="header | header of the employees section@@EmployeesHeader" class="centerText">Employees</h1>
<div style="margin-top:10px; line-height: 1.25" class="centerText">
    <mat-icon style="vertical-align:middle">search</mat-icon>
    <input #search placeholder="Search" (keyup)="0" class="inputSearchBox" />
</div>

  <mat-list class="centeredList">
    
    <mat-list-item *ngFor="let employee of (employees | listfilter: search.value)" style="border-bottom: 1px solid grey; cursor: pointer" [routerLink]="['/employeeEdit', companyId ,employee.EmployeeId]"
      routerLinkActive="active">
      <mat-icon mat-list-icon><i class="material-icons">account_circle</i></mat-icon>
      <h4 mat-line>{{employee.EmailAddress}}</h4>
      <p mat-line> {{employee.FirstName}} {{employee.LastName1}} {{employee.LastName2}} </p>

    </mat-list-item>
  </mat-list>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
<div *ngIf="!employees && isPromiseDone" i18n="message | message letting the user know there are no employees@@NoEmployeesMessage"> 
    There are no employees to view
</div>
